{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Registration Certificate</h1>
        <div class="shadow p-4 rounded">
            <form method="post" enctype="multipart/form-data" action="{% url 'regiscert' %}">
                {% csrf_token %}

                <!-- Chassis Number -->
                <div class="form-group">
                    <label for="chassis_number">Chassis Number:</label>
                    <input type="text" class="form-control" id="chassis_number" name="chassis_number" required>
                </div>

                <!-- Engine Number -->
                <div class="form-group">
                    <label for="engine_number">Engine Number:</label>
                    <input type="text" class="form-control" id="engine_number" name="engine_number" required>
                </div>

                <!-- Vehicle Type -->
                <div class="form-group">
                    <label for="vehicle_type">Vehicle Type:</label>
                    <input type="text" class="form-control" id="vehicle_type" name "vehicle_type" required>
                </div>

                <!-- Fuel Type -->
                <div class="form-group">
                    <label for="fuel_type">Fuel Type:</label>
                    <input type="text" class="form-control" id="fuel_type" name="fuel_type" required>
                </div>

                <!-- Vehicle Category -->
                <div class="form-group">
                    <label for="vehicle_category">Vehicle Category:</label>
                    <input type="text" class="form-control" id="vehicle_category" name="vehicle_category" required>
                </div>

                <!-- Seating Capacity -->
                <div class="form-group">
                    <label for="seating_capacity">Seating Capacity:</label>
                    <input type="number" class="form-control" id="seating_capacity" name="seating_capacity" required>
                </div>

                <!-- Date of Registration -->
                <div class="form-group">
                    <label for="date_of_registration">Date of Registration:</label>
                    <input type="date" class="form-control" id="date_of_registration" name="date_of_registration" required>
                </div>

                <!-- Date of Expiry -->
                <div class="form-group">
                    <label for="date_of_expiry">Date of Expiry:</label>
                    <input type="date" class="form-control" id="date_of_expiry" name="date_of_expiry" required>
                </div>

                <!-- Driving Limit -->
                <div class="form-group">
                    <label for="driving_limit">Driving Limit:</label>
                    <input type="text" class="form-control" id="driving_limit" name="driving_limit" required>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
